<ion-item [(ngModel)]="value" *ngIf=" type == 'text' " >
  <ion-label stacked>{{textLabel}}</ion-label>
  <ion-input type="text"></ion-input>
  {{value}}
</ion-item>

<ion-item [(ngModel)]="value"  name="title" *ngIf=" type == 'password' " >
  <ion-label stacked>{{textLabel}}</ion-label>
  <ion-input type="password"></ion-input>
  {{value}}
</ion-item>
