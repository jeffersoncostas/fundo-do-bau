<!-- Degrade -->
<button *ngIf="type == 'degrade-rosa' " class="fdba-button--degrade-rosa" (click)="clickButtonEmit($event)" [style.height.px]="altura">
  {{buttonText}}
</button>

<button *ngIf="type == 'degrade-laranja' " class="fdba-button--degrade-laranja" (click)="clickButtonEmit($event)" [style.height.px]="altura">
  {{buttonText}}
</button>

<button *ngIf="type == 'degrade-vermelho' " class="fdba-button--degrade-vermelho" (click)="clickButtonEmit($event)" [style.height.px]="altura">
  {{buttonText}}
</button>

<button *ngIf="type == 'degrade-verde' " class="fdba-button--degrade-verde" (click)="clickButtonEmit($event)" [style.height.px]="altura">
  {{buttonText}}
</button>

<!-- Back and next -->
<button *ngIf="type == 'onboarding-proximo' " class="fdba-button--onboarding-proximo" (click)="clickButtonEmit($event)" [style.height.px]="altura">
  {{buttonText}}
</button>

<button *ngIf="type == 'onboarding-voltar' " class="fdba-button--onboarding-voltar" (click)="clickButtonEmit($event)" [style.height.px]="altura">
  {{buttonText}}
</button>

<!-- Transparente -->
<button *ngIf="type == 'transparente-branco-duplo' " class="fdba-button--transparente-branco-duplo" (click)="clickButtonEmit($event)"
  [style.height.px]="altura">
  {{buttonText}}
</button>

<button *ngIf="type == 'transparente-branco-duplo-active' " class="fdba-button--transparente-branco-duplo active" (click)="clickButtonEmit($event)"
  [style.height.px]="altura">
  {{buttonText}}
</button>

<button *ngIf="type == 'transparente-branco-grande' " class="fdba-button--transparente-branco-grande" (click)="clickButtonEmit($event)"
  [style.height.px]="altura">
  {{buttonText}}
</button>

<div *ngIf="type == 'botao-link' " class="fdba-button--botao-link" (click)="clickButtonEmit($event)" [style.height.px]="altura">
  <div class="fdba-button--botao-link__resume">{{resume}}</div>
  <button class="fdba-button--botao-link__button">{{buttonText}}</button>
</div>

<div *ngIf="type == 'degrade-quiz' " class="fdba-button--degrade-quiz" [style.height.px]="altura" (click)="clickButtonEmit($event)">
  <div [style.background-color]="cor"></div>
  <button>
    {{buttonText}}
  </button>
</div>


<div *ngIf="type == 'dica' " class="fdba-button--dica" [style.height.px]="altura">

  <button (click)="clickButtonDica = true" *ngIf="!clickButtonDica" class="fdba-button--dica--button">
    {{buttonText}}
  </button>

  <div class="fdba-button--dica__text" *ngIf="clickButtonDica">
    <span>Trocar {{pontosDica}} pontos por uma dica?</span>
  </div>

  <button *ngIf="clickButtonDica" class="fdba-button--dica--active" (click)="clickButtonEmit($event); clickButtonDica = false">

    {{buttonTextActive}}
  </button>

</div>
