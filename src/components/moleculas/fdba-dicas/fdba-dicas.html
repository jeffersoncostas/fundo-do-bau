<div class="fdba-dicas__content">
  <section class="fdba-dicas">
    <div class="fdba-dicas__titulo">
      <span>Dicas</span>
    </div>

    <ng-container *ngIf="desafio.myDesafio == true">
      <div class="fdba-dicas__dicas" *ngFor="let dica of desafio.dicas">
        <span>
          {{dica}}
        </span>
      </div>
    </ng-container>

    <div class="fdba-dicas__dicas marmota" *ngIf="!desafio.myDesafio">
      <span>
        {{firstDica}}
      </span>
    </div>

  </section>

  <section class="fdba-dicas__button" *ngIf="desafio.myDesafio == true && desafio.dicas.length < 6">
    <fdba-button type="dica" [buttonText]="buttonText" [buttonTextActive]="buttonTextActive" [pontosDica]="pontosDica" (clickButton)="clickButtonDicaEmit($event); newDica()"></fdba-button>
  </section>

  <div class="fdba-dicas__button__linha"></div>
</div>
