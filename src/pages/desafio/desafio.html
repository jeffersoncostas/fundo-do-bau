<ion-header>

  <ion-navbar>
    <ion-title>{{desafio.nome}}</ion-title>
  </ion-navbar>
  <fdba-desafio-header [desafio]="desafio"></fdba-desafio-header>


</ion-header>


<ion-content padding>

  <fdba-desafio-info [dificuldade]="desafio.dificuldade" [completaram]="desafio.qtdPessoas" [pontos]="desafio.pontos"></fdba-desafio-info>
  <fdba-dicas *ngIf="desafioAceito" [desafio]="desafio" buttonTextActive="ok" [buttonText]="'+'"></fdba-dicas>
  <fdba-button class="fdba-page--desafio__aceitarButton" type="degrade-rosa" buttonText="aceitar desafio!" (clickButton)="aceitarDesafio()"></fdba-button>
</ion-content>
