<ion-header>

  <ion-navbar>
    <ion-title>Style Guide</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>input de testes</h3>
  <input type="text" #inputteste>
  <input type="password" #inputteste2>

  <section class="style-guide">

    <div class="style-guide__componente">
      <div class="style-guide__componente__nome-componente">FDBA-BUTTON DEGRADE ROSA</div>
      <div class="style-guide__componente__componente-itself">
        <fdba-button type="degrade-rosa" buttonText="aceitar desafio" (clickButton)="aceitarDesafioClick( {login:inputteste.value, senha:inputteste2.value} )"></fdba-button>
      </div>
    </div>

    <div class="style-guide__componente">
      <div class="style-guide__componente__nome-componente">FDBA-BUTTON DEGRADE LARANJA</div>
      <div class="style-guide__componente__componente-itself">
        <fdba-button type="degrade-laranja" buttonText="ok" (clickButton)="redirecionarPagina({login:inputteste.value,senha:inputteste2.value})"></fdba-button>
      </div>
    </div>

    <div class="style-guide__componente">
      <div class="style-guide__componente__nome-componente">FDBA-BUTTON DEGRADE VERMELHO</div>
      <div class="style-guide__componente__componente-itself">
        <fdba-button type="degrade-vermelho" buttonText="desisto!"></fdba-button>
      </div>
    </div>

    <div class="style-guide__componente">
      <div class="style-guide__componente__nome-componente">FDBA-BUTTON DEGRADE VERDE</div>
      <div class="style-guide__componente__componente-itself">
        <fdba-button type="degrade-verde" buttonText="te achei!"></fdba-button>
      </div>
    </div>

    <div class="style-guide__componente">
      <div class="style-guide__componente__nome-componente">FDBA-BUTTON ONBOARDING PROXIMO</div>
      <div class="style-guide__componente__componente-itself">
        <fdba-button type="onboarding-proximo" buttonText="prÃ³ximo"></fdba-button>
      </div>
    </div>
    <div class="style-guide__componente">
      <div class="style-guide__componente__nome-componente">FDBA-BUTTON ONBOARDING VOLTAR</div>
      <div class="style-guide__componente__componente-itself">
        <fdba-button type="onboarding-voltar" buttonText="voltar"></fdba-button>
      </div>
    </div>

    <div class="style-guide__componente">
      <div class="style-guide__componente__nome-componente">FDBA-CARD</div>
      <div class="style-guide__componente__componente-itself">
        <fdba-card (clickCard)="clickCardTeste()" [desafioObject]="desafio"></fdba-card>
      </div>
    </div>

    <div class="style-guide__componente">
      <div class="style-guide__componente__nome-componente">NOME COMPONENTE</div>
      <div class="style-guide__componente__componente-itself"> COMPONENTE EM SI</div>
    </div>


  </section>
</ion-content>
